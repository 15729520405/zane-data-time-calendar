	<h1 class="h1">示例</h1>
	<div class="main">
		<div class="demo"><span>中文版:</span><input id="demo1" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>英文版:</span><input id="demo2" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>完整版:</span><input id="demo3" type="text" class="input" placeholder="yyyy-MM-dd HH:mm:ss"></div>

		<div class="demo"><span>改变宽度:</span><input id="demo7" type="text" class="input" placeholder="350"></div>
		<div class="demo"><span>格式化:</span><input id="demo8" type="text" class="input" placeholder="yyyy年MM月dd日 HH时mm分ss秒"></div>
		<div class="demo"><span>初始默认值:</span><input id="demo9" type="text" class="input" placeholder="2018-01-01"></div>
		<div class="demo"><span>时间范围:</span><input id="demo10" type="text" class="input" placeholder="2017-09-01 2017-09-20"></div>
		<div class="demo"><span>不显示时分秒:</span><input id="demo11" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>不显示清除按钮:</span><input id="demo12" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>不显示今天按钮:</span><input id="demo13" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>不显示确定按钮:</span><input id="demo14" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>不显所有按钮:</span><input id="demo15" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>初始化回调:</span><input id="demo16" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>改变值回调:</span><input id="demo17" type="text" class="input" placeholder="yyyy-MM-dd"></div>
		<div class="demo"><span>完成回调:</span><input id="demo18" type="text" class="input" placeholder="yyyy-MM-dd"></div>
	</div>

	<script>
		zaneDate({
			elem:'#demo1',
			format:'yyyy-MM-dd',
		})
		zaneDate({
			elem:'#demo2',
			format:'yyyy-MM-dd',
			lang:'en'
		})
		zaneDate({
			elem:'#demo3',
		})
		zaneDate({
			elem:'#demo4',
			type:'year'
		})
		zaneDate({
			elem:'#demo5',
			type:'month'
		})
		zaneDate({
			elem:'#demo6',
			type:'time'
		})
		zaneDate({
			elem:'#demo7',
			width:350,
		})
		zaneDate({
			elem:'#demo8',
			format:'yyyy年MM月dd日 HH时mm分ss秒',
		})
		zaneDate({
			elem:'#demo9',
			value:'2018-01-11',
		})
		zaneDate({
			elem:'#demo10',
			min:'2017-09-01',
			max:'2017-09-20'
		})
		zaneDate({
			elem:'#demo11',
			showtime:false
		})
		zaneDate({
			elem:'#demo12',
			showclean:false
		})
		zaneDate({
			elem:'#demo13',
			shownow:false
		})
		zaneDate({
			elem:'#demo14',
			showsubmit:false
		})
		zaneDate({
			elem:'#demo15',
			haveBotBtns:false
		})
		zaneDate({
			elem:'#demo16',
			mounted:function(){
				document.getElementById('demo16').value="初始化完成！"
			}
		})
		zaneDate({
			elem:'#demo17',
			change:function(time){
				alert('我改变的值是'+time)
			}
		})
		zaneDate({
			elem:'#demo18',
			done:function(time){
				alert('我完成的值是'+time)
			}
		})

	</script>
